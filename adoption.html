  <div class="container menupont orokbefogadas mt-5">
    <form class="row g-3">
      <div class="col-md-6 col-sm-12">
        <label for="nev" class="form-label">Örökbefogadó teljes neve</label>
        <input type="text" class="form-control" id="nev" required>
        <label for="email" class="form-label">Örökbefogadó email-e</label>
        <input type="email" class="form-control" id="email" required>
        <label for="telefon" class="form-label">Örökbefogadó telefonszáma</label>
        <input type="text" class="form-control" id="telefon" required>
        <label for="lakcim" class="form-label">Örökbefogadó lakcíme</label>
        <input type="text" class="form-control" id="lakcim" required>
      </div>
      <div class="col-md-6 col-sm-12">
        <h3 class="text-center">Kiválasztott macska</h2>
        <div class="container-fluid d-flex">
          <div class="col-5 m-auto">
            <img src="Img/cica.jpg" alt="macksa" class="d-block w-100">
          </div>
          <div class="col-5 m-auto">
            <p class="text-center">Macka</p>
            <p>Született: 2020-05-13 (3 éves)</p>
            <p>Fajta: Kerek</p>
            <p>Leírás: Kerek </p>
          </div>
        </div>
        <button type="button" class="btn btn-secondary m-auto d-block">Másik macska kiválasztása</button>
      </div>
      <div class="col-12">
        <input class="form-check-input" type="checkbox" required>
        <span>Az ügyfél elfogadja az <a href="adoptionText.html">örökbefogadási feltételeket</a></span>
        <button class="btn btn-primary d-block m-auto" type="submit">Macska örökbefogadása</button>
      </div>
    </form>
